<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | 7 Maravillas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav class="menu-superior">
            <a href="index.html">INICIO</a>
            <a href="tours.html">EXPEDICIONES</a>
            <a href="destinos.html">DESTINOS</a>
            <a href="reservas.html">RESERVAR</a>
            <a href="contacto.html">CONTACTO</a>
        </nav>
    </header>

    <main class="seccion-contacto">
        <div class="hero-contacto">
            <h2>Contacto</h2>
            <p>Escríbenos para más información sobre nuestras expediciones de lujo.</p>
        </div>

        <div class="caja-contacto">
            <div class="info-contacto">
                <h3>Información</h3>
                <p>Email: viaje7maravilla@7maravillas.com</p>
                <p>Teléfono: +34 652 96 32 14</p>
                <hr>
                <p>Dirección: Calle Blasco Ibañez 69, Valencia, España</p>
            </div>

            <div class="formulario-contacto">
                <h3>Formulario de Contacto</h3>
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Tu email">

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Tu mensaje"></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
